<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For HTML page to use Bootstrap with CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link CSS page that is in assets folder -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- building the container for the whole page -->
    <div class='container-fluid'> 
        <!-- building the container for the navbar header "Weather Dashboard" -->
        <div class='row navbar headline d-flex justify-content-center'>Weather Dashboard</div>
        <!-- building the container for the search box, search button, and search results -->
        <div class='row'>
            <div class='col search col-3'> 
            <h2>Search for a City:</h2>
            <input type="text" id="cityName" placeholder="Enter City Name" name="cityName">
            <button type="button" id="searchButton">Search</button> 
            <div class="saved-button"></div>
            <!-- when I create element for city history in JS, make sure and add the row to col-3 -->
            </div>
            <!-- building the container for the current forecast -->
            <div class='col forecast d-none col-9'>
                <div class='row current'>
                    <div class="column col-6 day-1">
                        <h1 class="cityDate current"></h1> 
                        <h3 class="temp current"></h3>
                        <h3 class="wind current"></h3>
                        <h3 class="humidity current"></h3>
                    </div>
                    <!-- 5 Day Forecast -->
                    <div class="row future"></div>
            </div>
        </div>
    </div>

    <!-- For HTML page to use Bootstrap that uses some Java with CSS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link JQuery third-party library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link JavaScript page that is in assets folder -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
